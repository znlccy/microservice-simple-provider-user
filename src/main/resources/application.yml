server:
  port: 7900

spring:
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
          ddl-auto: none

  datasource:
    platform: H2
    schema: classpath:schema.sql
    data: classpath:data.sql

logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.znlccy: DEBUG


